
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/scripts.js"type="text/javascript"></script>
    <title>Blopfizzle's Amusement Park</title>
  </head>
  <body>
    <div class="container">
      <!--Form -->
      <form id="height-check">
        <div class="form-group">
          <label for="height-input">Please enter your height in inches: </label>
          <input type="text" id="height-input" class=
          "form-control">
        </div>
      </form>

      <!-- Rides -->
      <div class="container">
        <div class="row">
            <div class="col">
              <div class="tootall">
              Baby Tea Cups
              </div>
            </div>
            <div class="col">
              <div class="short">
              Ferris Wheel
              </div>
            </div>
            <div class="col">
              <div class="short">
                Haunted House
              </div>
            </div>
        </div> <!--1st row close -->
        <div class="row">
          <div class="col">
            <div class="tall">
            Rollercoaster
            </div>
          </div>
          <div class="col">
            <div class="tall">
            Gravitron
            </div>
          </div>
          <div class="col">
            <div class="tall">
            Wheel of Fire
            </div>
          </div>
        </div> <!-- second row close -->
      </div> <!--inner container close -->
    </div> <!-- body container close -->
  </body>
